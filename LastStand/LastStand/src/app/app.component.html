<div class="container">
    <ng-container *ngIf="competition$ | async as competition; else noComp">
        <h1>{{ competition.name }}</h1>
        <router-outlet></router-outlet>
    </ng-container>
</div>

<ng-template #noComp>
    <h1>Last Person Standing</h1>
    <p>There are no current competitions.</p>
</ng-template>
