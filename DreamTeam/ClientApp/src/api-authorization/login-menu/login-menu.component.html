<ul class="navbar-nav" *ngIf="isAuthenticated | async; else notAuthenticated">
  <li *ngIf="isAdmin | async" class="nav-item">
    <a class="nav-link text-dark" [routerLink]="['/admin']" title="Admin">Admin</a>
  </li>
  <li class="nav-item">
    <div class="btn-group" dropdown [isAnimated]="true">
      <a class="nav-link text-dark" dropdownToggle>
        <span class="fa-stack">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-user fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <div *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
        <div class="dropdown-header">{{ userName | async }}</div>
        <a class="dropdown-item" [routerLink]="['/authentication/profile']">Profile</a>
        <a class="dropdown-item" [routerLink]="['/authentication/logout']">Logout</a>
      </div>
    </div>
  </li>
</ul>
<ng-template #notAuthenticated>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link text-dark" [routerLink]='["/authentication/register"]'>Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark" [routerLink]='["/authentication/login"]'>Login</a>
    </li>
  </ul>
</ng-template>
