<ng-container *ngIf="dataSub$ | async as prize">
  <form [formGroup]="prizeForm" (ngSubmit)="save()">
    <div class="modal-header">
      <h3 class="modal-title">{{ mode == 'add' ? 'Add Prize' : 'Update Prize' }}</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="name">Position</label>
        <input type="number" class="form-control wa-200" id="position" formControlName="position" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="dateRange">Start Date</label>
        <input type="text" class="form-control" id="startDate" formControlName="startDate" autocomplete="off" readonly
          bsDatepicker [bsConfig]="bsDatePickerOpts">
      </div>
      <div class="form-group">
        <label for="dateRange">End Date</label>
        <input type="text" class="form-control" id="endDate" formControlName="endDate" autocomplete="off" readonly
          bsDatepicker [bsConfig]="bsDatePickerOpts">
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success" [disabled]="!prizeForm.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</ng-container>
