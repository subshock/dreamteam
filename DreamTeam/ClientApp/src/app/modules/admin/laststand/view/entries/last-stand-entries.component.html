<ng-container *ngIf="entries$ | async as entries">
  <table class="table table-striped table-hover table-sm mt-2">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Registered</th>
        <th class="text-right">
          <button type="button" class="btn btn-dark btn-sm" (click)="reload()">
            <i class="fas fa-fw fa-sync"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of entries">
        <td>{{ e.name }}</td>
        <td>{{ e.email }}</td>
        <td>{{ e.created | date:'d MMM yyyy h:mm a' }}</td>
        <td>&nbsp;</td>
      </tr>
    </tbody>
  </table>
</ng-container>
