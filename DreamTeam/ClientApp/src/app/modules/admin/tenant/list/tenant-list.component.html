<h2>Tenants</h2>

<p>
  <a class="btn btn-success" [routerLink]="['./add']">Add Tenant</a>
</p>

<table class="table table-striped table-hover table-sm">
  <thead class="thead-dark">
    <tr>
      <th>Tenant</th>
      <th>Slug</th>
      <th class="text-center">Enabled</th>
      <th class="text-right">
        <button type="button" class="btn btn-sm btn-dark" (click)="reload()">
          <i class="fas fa-fw fa-sync"></i>
        </button>
      </th>
    </tr>
  </thead>

  <tbody *ngIf="tenants$ | async as tenants">
    <tr *ngIf="tenants.length == 0">
      <td colspan="4" class="table-info text-center"><em>There are no tenants defined</em></td>
    </tr>
    <tr *ngFor="let t of tenants">
      <td><a [routerLink]="['./', t.id]">{{ t.name }}</a></td>
      <td>{{ t.slug }}</td>
      <td class="text-center">
        <i class="fas fa-fw" [class.fa-check-square]="t.enabled"
          [class.fa-square]="!t.enabled"></i>
      </td>
      <td class="text-right">
        <a class="btn btn-sm btn-primary" [routerLink]="['./', t.id]">View</a>
      </td>
    </tr>
  </tbody>

</table>
