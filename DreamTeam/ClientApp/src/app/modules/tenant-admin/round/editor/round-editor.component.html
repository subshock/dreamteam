<ng-container *ngIf="dataSub$ | async">
  <form [formGroup]="roundForm" (ngSubmit)="save()">
    <div class="modal-header">
      <h3 class="modal-title">{{ mode == 'add' ? 'Add Round' : 'Update Round' }}</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Round Number</label>
        <input type="number" class="form-control wa-200" id="name" formControlName="name" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="dateRange">Date Range</label>
        <input type="text" class="form-control" id="dateRange" formControlName="dateRange" autocomplete="off" readonly
          bsDaterangepicker [bsConfig]="bsDatepickerOpts">
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success" [disabled]="!roundForm.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</ng-container>
